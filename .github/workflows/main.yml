name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

        
      # 1. Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 2. Installer les d√©pendances
      - name: Install dependencies
        run: |
          pwd
          cd backexpress
          npm install

      - name: Install dependencies
        run: |
          cd frontvue
          pwd
          npm install
      
      - name: Run ESLint
        run: |
          cd frontvue
          npm run lint -- --max-warnings=0

      - name: build front (dist)
        run: |
          cd frontvue
          npm run build

      - name: Move frontend to backend
        run: |
          mv frontvue/dist/ backexpress/public/
